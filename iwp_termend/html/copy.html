<html>

<title>
copy with js

<body>
<script>
function result()
{
  var c=document.getElementById("val").value;
  document.getElementById("res").value=c;
}
</script>
<form name="form1">
<input type="text" id="val"><br>
<button type="button" id="disp" onclick="result()"><br>  
<input type="text" id="res"> 
</body>
</html>
