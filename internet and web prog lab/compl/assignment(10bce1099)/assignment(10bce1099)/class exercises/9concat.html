<html>
<body>

<p id="demo">Click the button to join three arrays.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction()
{
var a = ["how", "hello"];
var b = ["are", "they", "me"];
var c = ["you"];
var d = a.concat(b,c); 
var x=document.getElementById("demo");
x.innerHTML=d;
}
</script>

</body>
</html>
