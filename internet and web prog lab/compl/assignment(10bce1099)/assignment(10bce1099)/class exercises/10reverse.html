<body>
<script>
var a=new Array();
var c=window.prompt("enter the no of elements you want to put in array","0");
var i;
for(i=0;i<c;i++)
{
  a[i]=window.prompt("enter a value");
}
a.reverse();
document.write("in reverse order    :-");
for(i=0;i<a.length;i++)
{
  document.write(a[i]+" ");
 }
 </script>
 </body>
