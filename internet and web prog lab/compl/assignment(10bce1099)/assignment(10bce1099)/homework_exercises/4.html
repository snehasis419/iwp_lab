<html>
<head>
<title>
doubling strings</title>
</head>
<body>
<script>
var f=window.prompt("enter a string","");
translate(f);
function translate(f)
{
var i,j;
var k;
for(i=0;i<f.length;i++)
{
  if(f[i]!='a'&&f[i]!='e'&&f[i]!='i'&&f[i]!='o'&&f[i]!='u'&&f[i]!='A'&&f[i]!='E'&&f[i]!='I'&&f[i]!='O'&&f[i]!='U'&&f[i]!=" ")
  {
      if(i==0)
	  {k=f[i]+"o"+f[i];}
	  else
      {
       k=k+f[i]+"o"+f[i];}	  
  } 
  else
  {
     if(i==0)
	 {
	    k=f[i];
	 }
	 else
    {
       k=k+f[i];
    }
}	
}
alert("the translated string is   :-"+k);
}
</script>
</body>
</html>
